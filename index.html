<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>A Simple Calculator</h1>
    </header>
    <div class="outputScreen">Output Goes Here</div>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br>
        <button>.</button>
        <button>0</button>
        <button>=</button>

        <button>DEL</button>
        <button>/</button>
        <button>x</button>
        <button>-</button>
        <button>+</button>


    </div>

    <script src="js/script.js"></script>
  </body>






</html>
